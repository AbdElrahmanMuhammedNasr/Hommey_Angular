  <div class="Pop"></div>

<div class="Notifications">
  <div class="form-row">
    <div class="form-group col-md-10">
      <h3>Notifications</h3>
    </div>
    <div class="form-group col-md-2">
      <li class="fa fa-times" style="font-size: 25px;float: right; cursor: pointer" (click)="onShowNotifications()">
      </li>
    </div>
  </div>
  <hr>

  <section class="note" *ngFor="let notes of sommeDummyNotes">


    <div class="row" style="padding:20px">
  
      <img class=" col-sm-1 Img" [src]="notes.userImage">
  
      <section class="col-sm-7 offset-1 ">
        <a style="padding:20px; font-size: 23px;" routerLink="/profile" [queryParams]="{email:notes.user}">
          {{notes.user}}</a>
        <span style="padding:20px"> Ordered <span style="font-size: 23px; color: #4242f1;">{{notes.order}} </span> </span>
        <span style="padding:20px"> {{notes.time}} </span>
  
      </section>
  
      <section class="col-sm-3  row">
        <button class="col-sm-5  btn btn-danger" style="margin: 0px 10px;">Refuse</button>
        <button class="col-sm-5  btn btn-primary" style="margin: 0px 10px;">Accept</button>
      </section>
  
  
    </div>
  
  
  
  </section>


</div>
