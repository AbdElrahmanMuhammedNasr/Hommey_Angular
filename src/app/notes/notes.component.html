<section class="note" *ngFor="let notes of sommeDummyNotes">


    <div class="row" style="padding:20px">

        <img  class=" col-sm-1 Img" [src]="notes.userImage">

        <section class="col-sm-6 offset-1" >
          <a style="padding:20px"> {{notes.user}}</a>
          <span style="padding:20px">  Ordered ( {{notes.order}} ) </span>  
          <span style="padding:20px">    {{notes.time}} </span>

        </section>

        <section class="col-sm-3  row">
          <button class="col-sm-5  btn btn-danger" style="margin: 0px 10px;" >Refuse</button>
          <button class="col-sm-5  btn btn-primary" style="margin: 0px 10px;"  >Accept</button> 
       </section>
  
   
     </div>

     
     
    
  

</section>
