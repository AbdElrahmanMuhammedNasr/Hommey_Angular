<div class="Pop"></div>
<div class="productDetail">

  <div class="form-row">
    <div class="form-group col-md-12">
      <li class="fa fa-times" style="font-size: 25px;float: right; cursor: pointer" (click)="onCloseProductdetails()">
      </li>
    </div>
  </div>

  <div *ngIf="product == null" class="d-flex justify-content-center" style="margin-top: 30vh;">
    <app-loading></app-loading>
  </div>

  <div *ngIf="product != null">

    <div class="form-row" style="height: 25rem">

      <div class="form-group col-md-6" style="height: 400px">

        <img class="productPhoto d-block w-100 h-75" [src]=product.image alt="Product Photo" style="border-radius: 25px;">

      </div>

      <div class="form-group col-md-6">

        <div class="card" style="width: 30rem; float: right">
          <div class="card-body">

            <div class="container">
              <h6 class="card-subtitle mb-3 " style="color: black;font-size: 25px"> {{product.name}}</h6>
              <section style="padding-left: 30px;">
                <p class="card-text" style="color: black"> <small>Time</small> : <strong>{{product.time}} min</strong> </p>
                <p class="card-text" style="color: black"> <small>Category</small> : <strong>{{product.category}}</strong> </p>
                <p class="card-text" style="color: black"> <small>Address</small> : <strong>{{product.address}}</strong> </p>
                <p class="card-text" style="color: black"> <small>Discription</small> : <strong>{{product.dis}}</strong></p>
           </section>
           <br>
              <button class="orderButton card-link btn btn-primary" style="float: right" *ngIf="isLogin!=null && !order"
                (click)="orderProduct(product.id)">Order This</button>
              <i *ngIf='order' class="fa fa-check" style="color: green;float: right; font-size: 30px;"
                aria-hidden="true"></i>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- /***********************************************************************************************/ -->
    <div class="form-row">

      <div class="form-group col-md-6">

        <ul class="list-group">
          <li class="list-group-item active" style="text-align: center">Ingredients</li>

          <li class="list-group-item" *ngFor="let ingredients of product.inger.split(' * ')"> <strong>{{ingredients}}</strong> </li>

        </ul>


      </div>

      <div class="form-group col-md-6">

        <div class="card " style="width: 28rem; float: right">
          <div class="card-body">
            <h5 class="card-title">
              <div class="row">
                <section class="col-md-12 d-flex justify-content-center">
                  <img [src]='user.image' class="chefPhoto " style="width: 100px; height: 100px; border-radius: 50%">
                </section>

                <section style="margin: 5px auto;">
                  <h4 class="card-title"> <strong> {{user.firstName}} {{user.lastName}} </strong> </h4><br>
                  <h6 class="card-title"> <a routerLink="/profile" [queryParams]="{email:user.email }"> {{user.email}}
                    </a> </h6><br>
                  <h6 class="card-title"> {{user.phone}} </h6>
                </section>


              </div>


            </h5>
            <br>

          </div>
        </div>


      </div>
    </div>


  </div>



</div>
