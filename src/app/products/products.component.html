
<div *ngIf="ListOfPro.length == 0" class="d-flex justify-content-center" style="margin-top: 30vh;">
  <app-loading></app-loading>
</div>

<div style="height: 98vh;overflow: hidden; ;overflow-y: scroll;">
<div class="row">

  <div class="card col-sm-3" *ngFor="let item of ListOfPro"  style="height: 40vh; width: 20vw; background-color: #005f6b ; color: white;" >
    <div class="card-body" style="text-align: center">
      <div class="form-row">
        <!-- <section class="col-md-2" *ngIf="isLogin !=null ">
          <i  class="HEART fa fa-heart"  [ngStyle]="{'color': ListOfFavor.includes(item.id)?'red':''}"  style="font-size: 35px;" (click)="onAddFavourite(item.id)"></i>
        </section> -->
        <section class="col">
          <h4 class="card-title">{{item.name}}</h4>
        </section>

      </div>
    </div>

    <div style="text-align: center">
      <img class="PHOTO card-img-top " style="box-shadow: 0px 3px 2px black ; height: 25vh"  [src]='item.image' alt="Card image cap" (click)="onGetProductDetails(item.id)">
    </div>

    <div class="card-body" style="text-align: center">
      <h4 class="card-title"> Price -  {{item.price}} - EGP</h4>
    </div>


  </div>

</div>



</div>



<div>
  <router-outlet></router-outlet>
<!--  <app-product-details></app-product-details>-->
</div>
