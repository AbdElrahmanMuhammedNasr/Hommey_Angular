<section class="iconboxes-section section"  >
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="heading">
            <h4><b>My Food</b></h4>
          </div>
        </div><!-- col-sm-12 -->
        <br>
  
        <div *ngIf="myFoodList.length == 0" class="d-flex justify-content-center" style="margin-left: 45%;">
          <app-loading></app-loading>
        </div>
  
  
        <section  *ngIf="myFoodList.length != 0" class="container row" style=" height: auto; box-shadow: 2px 15px 29px 15px #e4e4e4; padding: 20px">
          <!-- people though -->
  
          <div class="col-sm-6 col-md-6 col-lg-5"
            style="border-radius: 5px ;
            border: 2px solid #c8c8c8;
            border-radius: 50px 0px;
            margin-left: 55px; 
            margin-top: 30px; 
            padding: 20px;
            background-color: #eeeeee;"
            *ngFor="let x of myFoodList ; let id = index">

            <div >
              <div class="profile-img">
                <img [src]=x.image  style="height: 20vh; width: 100%; border-radius: 50px 0px;" >
              </div>
              <br>

                <h5 class="margin-tb-20"><b>{{x.name}}</b></h5>
                <p>{{x.dis}}</p>
                <p style="color: #ff6600; font-size: 20px;">{{x.price}} EGP</p>

          

            </div><!-- counter -->
            <button *ngIf="user == owner" class="btn btn-danger" style="float: left;" (click)='onDeleteItem(x.id , id)'>Delete</button>
            <br><br>
            <section *ngIf="user == owner" >
 
              <form class="row" (submit)="onUpdateItem(x.id, id)" #AddNewPrice="ngForm" style="padding: 20px;">
                <input  style="margin: 0px 5px;" type="number" class="form-control col-sm-8" placeholder="update Price" ngModel name="newPriceUpdate">
                <button style="margin: 0px 5px;" type="submit" class="btn btn-success float-right col-sm-3" style="float: left;" >Update</button> 
              </form>

             </section>

            <button *ngIf="user != owner" class="btn btn-primary" style="float: right;" (click)="orderProduct(x)">Order</button>
  
          </div><!-- col-md-4 -->
  
        </section>
  
  
  
      </div><!-- row -->
    </div><!-- container -->
  </section><!-- progression-section -->
